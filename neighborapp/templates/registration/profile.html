{% load bootstrap5 %}
{%block content%}
<style>
    .profile_pic {
        width: 150px;
        height: 150px;
        overflow: hidden;
        border-radius: 50%;
        background-color: gray;
    }

    .profile_pic img,
    .imag img {
        width: 100%;
        height: 100%;
    }
</style>
<div class="container" style="padding: 5%;">
    <div>
        <div class="col-sm-4">
            <div class="profile_pic" class="rounded-circle">
                <img src="{{user.profile.profile_pic.url }}" alt="profile_pic">
            </div>
        </div>
        <hr>
        <div class="media-body view-profile">
            <div class="row">
                <div class="col-md-12">
                    <h2>{{user.username}}
                        <a href="{% url 'update_profile' %}" target="_blank"><button class="btn">Edit Profile</button></a>
                        <a href="/"><button class="btn">Profile</button></a>
                    </h2>
                
                <div class="col-md-12">
                   
                        
                      
                    </h2>
                </div>
            </div>
            <div class="row3 mt-3">
                <p class=" font-weight-bold">{{user.username}}</p>
                <p class="">{{user.profile.username}}</p>
              </div>
            <div class="row">
                <div class="col-md-12">
                    <p id="bio">{{user.profile.about}}</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="bio">{{user.profile.gen_location}}</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="bio">{{user.profile.nei_name}}</p>
            </div>
        </div>
    </div>

{%endblock content%}
